version: 0.0
os: linux
files:
  - source: / # Refers to the root of your CodeBuild artifact
    destination: /home/ec2-user/express-app # <--- RECOMMENDED DESTINATION
hooks:
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user
  # Highly recommended for production:
  # ValidateService:
  #   - location: scripts/validate_service.sh
  #     timeout: 300
  #     runas: ec2-user